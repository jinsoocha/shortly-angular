 <div id='container' ng-controller='ShortenController'>
  <!-- Your code here -->
  <a href='/#/links'>Go back to links</a>
  <button ng-click='signout()'>Logout</button>
  </br>
  </br>
  <form name='myform'>
    <input name='url' type='url' ng-model='url' placeholder='Type your url here' required/>
    <button ng-click='addLink(url)'>Submit Link</button>
    <div ng-show='myform.url.$invalid && !myform.url.$error.required'>Please enter a valid url</div>
  </form>

</div>
